<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 600px;
        text-align: left;
      }
      .blog {
        background-color: #fff;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .blog h2 {
        margin: 0 0 10px;
        font-size: 1.4em;
      }
      .blog p {
        margin: 5px 0;
      }
      .blog small {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container" id="blogContainer">
      <h1>ðŸŽ‰ Loading...</h1>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      const blogContainer = document.getElementById("blogContainer");

      if (token) {
        localStorage.setItem("authToken", token);

        fetch("http://localhost:4500/blog/", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            authorization: `Bearer ${token}`,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            data = data.blogs;
            blogContainer.innerHTML = ""; // Clear loading text

            if (Array.isArray(data) && data.length > 0) {
              data.forEach((blog) => {
                const blogDiv = document.createElement("div");
                blogDiv.classList.add("blog");
                blogDiv.innerHTML = `
                  <h2>${blog.title}</h2>
                  <p><strong>Author:</strong> ${blog.author}</p>
                  <p><strong>Category:</strong> ${blog.category}</p>
                  <p>${blog.content}</p>
                  <small>ID: ${blog._id}</small>
                `;
                blogContainer.appendChild(blogDiv);
              });
            } else {
              blogContainer.innerHTML = "<h3>No blogs found.</h3>";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            blogContainer.innerHTML = "<h3>Failed to load blogs.</h3>";
          });
      } else {
        blogContainer.innerHTML = "<h3>No token found in URL.</h3>";
      }
    </script>
  </body>
</html>
